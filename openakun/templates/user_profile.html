{% extends "base.html" %}
{% block title %}{{ user.name }}'s profile{% endblock %}
{% block content %}
    <h3>{{ user.name }}</h3>
    <h4>Stories written</h4>
    {% for s in stories %}
        <div class="media mb-3">
            <img class="mr-3" src="https://via.placeholder.com/200x200">
            <div class="media-body">
                <h4><a href="{{ url_for('view_story', story_id=s.id) }}">{{ s.title }}</a></h4>
                <div>
                    {{ s.description | safe }}
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
