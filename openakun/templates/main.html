<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>openakun</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #eee">
            <a class="navbar-brand" href="#">openakun</a>
            <div class="navbar-nav">
                {% if user.is_anonymous %}
                    <a class="nav-item nav-link" href="{{ url_for('login') }}">Log in</a>
                {% else %}
                    <span class="navbar-text">Welcome, {{ user.name }}</span>
                    <a class="nav-item nav-link" href="{{ url_for('logout') }}">Log out</a>
                {% endif %}
            </div>
        </nav>
        <div class="container pt-5">
            <h2>Hello, world!</h2>
            <p>This is a paragraph!</p>
            {% if user.is_anonymous %}
                You are not logged in.
            {% else %}
                You are logged in as {{ user.name }}.
            {% endif %}
        </div>
    </body>
</html>
