<div id="topic-list"
     hx-get="{{ url_for('questing.view_topic_list', story_id=story.id) }}"
     hx-trigger="topic-update from:window" hx-swap="outerHTML">
    {% for t in topics %}
        <div class="topic">
            <span class="topic-title">
                <a href="{{ url_for('questing.view_topic', topic_id=t.id) }}"
                   hx-get="{{ url_for('questing.view_topic', topic_id=t.id) }}"
                   hx-target="#content-container" hx-push-url="true"
                   hx-swap="innerHTML">{{ t.title }}</a></span>
        </div>
    {% endfor %}
</div>
