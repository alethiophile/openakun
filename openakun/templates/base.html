<!DOCTYPE html>
<html>
    <head>
        {% block head %}
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <title>{% block title %}{% endblock %} - openakun</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light justify-content-between" style="background-color: #eee">
            <a class="navbar-brand" href="{{ url_for('main') }}">openakun</a>
            <div class="navbar-nav">
                {% if user.is_anonymous %}
                    <a class="nav-item nav-link" href="{{ url_for('login') }}">Log in</a>
                {% else %}
                    <span class="navbar-text mr-lg-3">Welcome, {{ user.name }}</span>
                    <a class="nav-item nav-link" href="{{ url_for('logout') }}">Log out</a>
                {% endif %}
            </div>
        </nav>
        <div class="container pt-5">
            {% for message in get_flashed_messages() %}
                <div class="alert alert-primary" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
